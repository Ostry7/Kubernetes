#blue deployment rs
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-blue-rs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
      version: v1
  template:
    metadata:
      labels:
        app: nginx
        version: v1
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
          - containerPort: 80
